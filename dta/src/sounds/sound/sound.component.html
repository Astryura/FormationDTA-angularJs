<button class="btn btn-xs btn-default" style="width:80%;height:35%;margin-bottom:1em;" ng-if="$ctrl.audio.paused" ng-click="$ctrl.playSound()">PLAY</button>
<button class="btn btn-xs btn-warning" style="width:80%;height:35%;margin-bottom:1em;" ng-if="!$ctrl.audio.paused" ng-click="$ctrl.playSound()">STOP</button>
<input type="checkbox" class="btn btn-info" style="width:30%;height:20%;margin-right:1em;" ng-model="$ctrl.audio.loop">
<button class="btn btn-xs btn-danger" style="width:50%;height:25%" ng-click="$ctrl.sup($ctrl.id)"><span class="glyphicon glyphicon-trash"></span></button>
<input type="range" class="form-control" ng-model="$ctrl.audio.playbackRate" min="1" max="4">
<p style="color:black;">Morceau : {{$ctrl.title}}</p>
